<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--    Iconic Font    -->
    <script src="https://kit.fontawesome.com/0a15c952b0.js" crossorigin="anonymous"></script>
    <!--    CSS     -->
    <link rel="stylesheet" href="Styles-CSS/Reset.css">
    <link rel="stylesheet" href="Styles-CSS/Media.css">
    <link rel="stylesheet" href="Styles-CSS/Calculator.css">
</head>
<body>
<div id="wrapper" class="flex-property-set">
    <div class="container">
        <!-- Input -->
        <div class="container__input">
            <input type="text" name="result" class="input__result" readonly="readonly" value="">
            <!-- Memory Buttons -->
            <div class="input__memory">
                <button class="memory__btn mc">MC</button>
                <button class="memory__btn mr">MR</button>
                <button class="memory__btn mp">M+</button>
                <button class="memory__btn mm">M-</button>
                <button class="memory__btn ms">MS</button>
            </div>
            <span class="letter-m">M</span>
        </div>
        <!-- Controls -->
        <div class="container__controls">
            <div class="controls__row">
                <button class="row__btn flex-property-set percent">%</button>
                <button class="row__btn flex-property-set sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="row__btn flex-property-set pow">х²</button>
                <button class="row__btn flex-property-set invprop">1/x</button>
            </div>
            <div class="controls__row">
                <button class="row__btn flex-property-set inp-clear">CE</button>
                <button class="row__btn flex-property-set clear">C</button>
                <button class="row__btn flex-property-set delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="row__btn flex-property-set divide">/</button>
            </div>
            <div class="controls__row">
                <button class="row__btn flex-property-set num_btn">7</button>
                <button class="row__btn flex-property-set num_btn">8</button>
                <button class="row__btn flex-property-set num_btn">9</button>
                <button class="row__btn flex-property-set multiply"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="controls__row">
                <button class="row__btn flex-property-set num_btn">4</button>
                <button class="row__btn flex-property-set num_btn">5</button>
                <button class="row__btn flex-property-set num_btn">6</button>
                <button class="row__btn flex-property-set minus"><span>-</span></button>
            </div>
            <div class="controls__row">
                <button class="row__btn flex-property-set num_btn">1</button>
                <button class="row__btn flex-property-set num_btn">2</button>
                <button class="row__btn flex-property-set num_btn">3</button>
                <button class="row__btn flex-property-set plus"><span>+</span></button>
            </div>
            <div class="controls__row">
                <button class="row__btn flex-property-set negative"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="row__btn flex-property-set num_btn">0</button>
                <button class="row__btn flex-property-set dot-btn">.</button>
                <button class="row__btn flex-property-set equal"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="Logic-JS/Calculator.js"></script>
</body>
</html>
