<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--    Iconic Font    -->
    <script src="https://kit.fontawesome.com/0a15c952b0.js" crossorigin="anonymous"></script>
    <!--    Main Font      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,500;1,400;1,500&display=swap" rel="stylesheet">
    <!--    CSS     -->
    <link rel="stylesheet" href="Styles-CSS/Calculator.css">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- Input -->
        <div class="input">
            <input type="text" name="result" class="result_inp" readonly="readonly" value="">
            <!-- Memory buttons -->
            <div class="memory">
                <button class="memory__btn mc">MC</button>
                <button class="memory__btn mr">MR</button>
                <button class="memory__btn mp">M+</button>
                <button class="memory__btn mm">M-</button>
                <button class="memory__btn ms">MS</button>
            </div>
            <span class="let_m">M</span>
        </div>
        <!-- Controls -->
        <div class="controls">
            <div class="controls__row">
                <button class="controls__btn percent">%</button>
                <button class="controls__btn sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="controls__btn pow">х²</button>
                <button class="controls__btn invprop">1/x</button>
            </div>
            <div class="controls__row">
                <button class="controls__btn inp-clear">CE</button>
                <button class="controls__btn clear">C</button>
                <button class="controls__btn delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="controls__btn divide">/</button>
            </div>
            <div class="controls__row">
                <button class="controls__btn num_btn">7</button>
                <button class="controls__btn num_btn">8</button>
                <button class="controls__btn num_btn">9</button>
                <button class="controls__btn multiply"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="controls__row">
                <button class="controls__btn num_btn">4</button>
                <button class="controls__btn num_btn">5</button>
                <button class="controls__btn num_btn">6</button>
                <button class="controls__btn minus"><span>-</span></button>
            </div>
            <div class="controls__row">
                <button class="controls__btn num_btn">1</button>
                <button class="controls__btn num_btn">2</button>
                <button class="controls__btn num_btn">3</button>
                <button class="controls__btn plus"><span>+</span></button>
            </div>
            <div class="controls__row">
                <button class="controls__btn negative"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="controls__btn num_btn">0</button>
                <button class="controls__btn dot-btn">.</button>
                <button class="controls__btn equal"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="Logic-JS/Calculator.js"></script>
</body>
</html>
